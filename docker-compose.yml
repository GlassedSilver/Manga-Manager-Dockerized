# USER: abc   PASS: abc

version: "3.4"

services:
  manga-manager:
    image: ghcr.io/glassedsilver/manga-manager-dockerized:master
    ports:
      # Web UI
      - "3000:3000"
      # OPTIONAL: RDP Port for browser-less connection
      # - "3389:3389"
    volumes:
      - ./manga:/manga
      - ./covers:/covers
      - ./config:/config
    environment:
      - PUID=1000
      - PGID=1000
      # Background Stuff:
      - TITLE="Manga Manager"
      # This is the home directory (landing) for the file manager
      # of the Web UI overlay, handy e.g. when you want to quickly
      # bring in a cover from your PC to the covers folder.
      - FM_HOME="/covers"
      # OPTIONAL:
      - UMASK=022
      - TZ=Europe/Berlin
      - KEYBOARD=en-us-qwerty
      # Specify a subfolder to use with reverse proxies, i.e.: /subfolder/
      - SUBFOLDER=/
    # You need this setting if your Docker version is below 20.10.10
    # See: https://docs.linuxserver.io/faq#jammy
    # security_opt:
    #   - seccomp=unconfined
